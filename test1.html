<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strong Point</title>

  <link rel="stylesheet" href="login.css">
  <style>
    /* Your CSS styles here */
  </style>
</head>
<body>

<section id="login">
  <div class="container">
    <h1>STRONG POINT</h1>
    <form>
      <div class="mb-3">
        <label for="exampleInputUsername" class="form-label">Username</label>
        <input type="email" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div id="forgot">
        <label>Forgot password</label>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <div id="account">
        <label>Don't have an account?</label>
      </div>
      <div>
        <label id="signUp">Sign Up</label>
      </div>
    </form>
  </div>
</section>

<section id="dashboard">
  <div class="container">
    <h2>Dashboard</h2>
    <form>
      <!-- Dashboard form elements here -->
      <div class="mb-3">
        <label for="dashboardInput1" class="form-label">Input 1</label>
        <input type="text" class="form-control" id="dashboardInput1">
      </div>
      <div class="mb-3">
        <label for="dashboardInput2" class="form-label">Input 2</label>
        <input type="text" class="form-control" id="dashboardInput2">
      </div>
      <!-- Add more form elements as needed -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</section>

</body>
</html>

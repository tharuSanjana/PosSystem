<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer</title>
  <link rel="stylesheet" href="assets/fontawesome-free-6.5.1-web/css/all.min.css">

  <style>
    body {
      background-color: #ADE1F8;
    }

    /* Other styles... */

    /* Define classes for styling specific columns */
    .table th:nth-child(2),
    .table td:nth-child(2) {
      background-color: #FFC0CB; /* Pink color for the second column */
    }

    .table th:nth-child(3),
    .table td:nth-child(3) {
      background-color: #ADD8E6; /* Light blue color for the third column */
    }

    .table th:nth-child(4),
    .table td:nth-child(4) {
      background-color: #90EE90; /* Light green color for the fourth column */
    }

    table {
      position: relative;
      width: 100%;
      font-size: 50px;
      border-collapse: separate; /* Separate border model */
      border-spacing: 10px; /* Add spacing between table cells */
    }

    .table th,
    .table td {
      padding: 10px; /* Add padding to cells */
    }

    .table th:first-child,
    .table td:first-child {
      padding-left: 20px; /* Add extra padding to first column */
    }

    .table th:last-child,
    .table td:last-child {
      padding-right: 20px; /* Add extra padding to last column */
    }
  </style>
</head>
<body>
<header>
  <!-- Header content... -->
</header>

<main>
  <section>
    <div>
      <!-- Content... -->
    </div>

    <button type="button" class="btn btn-primary"><b>+ Customer</b></button>
    <button type="button" class="btn btn-secondary"><b>View Customers</b></button>

    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2">Larry the Bird</td>
        <td>@twitter</td>
      </tr>
      </tbody>
    </table>
  </section>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="assets/fontawesome-free-6.5.1-web/css/all.min.css">

  <style>
    body{
      background-color: #ADE1F8;
      margin: 0;
    }
    header{
      position: fixed;
      width: 62vw;
      height: 60px;
      background-color: white;
      right: 0;
      top: 0;
      left: calc(100vw - 62vw);
      border-radius: 20px;
    }

    header>label{
      font-size: 30px;
      color: #4A579B;
      top: 9px;
      left: 39px;
      position: absolute;
    }
    header>nav>ul>li{
      display: inline-block;
      margin-right: 22px;
      font-size: 20px;
    }

    header>nav {
      height: fit-content;
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      left: 327px;
      margin: auto;
    }

    header>nav>ul {
      padding: 0;
      margin: 0;
    }
    header>div{
      position: absolute;
      top: 22px;
      bottom: 0;
      left: 790px;
      right: 0;
      font-size: 10px;
    }

    main>section>img{
      width: 81px;
      aspect-ratio: 1/1;
      border-radius: 100%;
      top: 3px;
      bottom: 0;
      left: 10px;
      position: relative;
    }

    #userName{
      font-size: 20px;
      top: 29px;
      position: relative;
      left: -80px;
    }

    main>section>div{
      position: relative;
      top: 102px;
      bottom: 0;
      left: 86px;
      right: 0;
      width: 300px;
      padding: 20px; /* Adjusted padding */
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      background-color: white;
      display: flex; /* Added flex display */
      justify-content: space-between; /* Added to space items evenly */
      gap: 20px; /* Added to create gap between divs */
    }

    main>section>div>div{
      width: 80px; /* Adjusted width of inner divs */
      height: 80px; /* Adjusted height of inner divs */
      background-color: lightblue; /* Added background color for visualization */
    }

    /* Adjusted font size and added margin for labels */
    #lbl1, #lbl2 {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <label>STRONG POINT</label>
  <div><i class="fa-solid fa-arrow-right-from-bracket">
    <label>Logout</label>
  </i></div>

  <nav>
    <ul>
      <li>Dashboard</li>
      <li>Customer</li>
      <li>Items</li>
      <li>Orders</li>
    </ul>
  </nav>
</header>
<main>
  <section>
    <img src="assets/images/userPic.png" alt="">
    <label id="userName">Jack Eathen</label>
    <div>
      <div></div>
      <label id="lbl1">Rs 150 000</label>
      <label id="lbl2">Earned this month</label>
    </div>
    <div></div>
    <div></div>
  </section>
</main>

</body>
</html>

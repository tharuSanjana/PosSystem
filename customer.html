    <style>
      body{

      }
      header{
          position: fixed;

      header>label{

      }
      header>nav>ul>li{

          margin-right: 22px;

      }

      header>nav {
          height: fit-content;
          position: absolute;
          right: 0;
          top: 0;
          bottom: 0;
          left: 327px;
          margin: auto;
      }

      header>nav>ul {
          padding: 0;
          margin: 0;
      }
      header>div{
          position: absolute;
          top: 22px;
          bottom: 0;
          left: 790px;
          right: 0;
          font-size: 10px;
      }
      .fa-sharp{
          position: relative;
          top: 0;
          right: 1320px;
          font-size: 20px;
      }

      header>div>label{
          position: relative;
          top: -20px;
          right: 1289px;
          font-size: 20px;
      }

      main>section>div{
          position: relative;
          box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;

          height: 169px;
      }

      #totalCustomer{
          color: #ff253a;

          left: 30px;

      }
      #customerCount{

          left: 126px;
          font-size: 67px;
          position: absolute;
      }

<header>
    <label>STRONG POINT</label>

        <ul>

            <li>Customer</li>

        </ul>

    </div>

<main>
    <section>
        <div>

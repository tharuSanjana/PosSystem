<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>

 <!-- <link rel="stylesheet" href="assets/normalize.css">-->

  <link rel="stylesheet" href="assets/fontawesome-free-6.5.1-web/css/all.min.css">

  <style>
    body{
      background-color: #ADE1F8;

    }
    header{
      position: fixed;
      width: 62vw;
      height: 60px;
      background-color: white;
      right: 0;
      top: 10px;
      left: calc(100vw - 62vw);
      border-radius: 20px;
      z-index: 1000;
    }

    header>label{
      font-size: 30px;
      color: #4A579B;
      top: 9px;
      left: 39px;
      position: absolute;
      animation-name: anim;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
      background: linear-gradient(45deg, #0B60B0, #ffffff, #201658);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    header>nav>ul>li{
      display: inline-block;
      margin-right: 22px;
      font-size: 20px;
    }

    header>nav {
      height: fit-content;
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      left: 327px;
      margin: auto;
    }

    header>nav>ul {
      padding: 0;
      margin: 0;
    }
    header>div{
      position: absolute;
      top: 22px;
      bottom: 0;
      left: 790px;
      right: 0;
      font-size: 10px;
    }

    header>div>label{
      position: relative;
      top: -31px;
      right: 1289px;
      font-size: 20px;
    }

    #orders{
     top: 3px;
      left: -1325px;
      position: relative;
      font-size: 30px;
    }
    @keyframes anim {
      from{
        background-position: 0% 50%;

      }
      to{
        background-position: 50% 100%;
      }

    }

    main>section>div{
      position: relative;
      box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
      background-color: white;
      top: 132px;
      left: 67px;
      width: 331px;
      height: 169px;
      z-index: 999;
      padding: 20px;

    }

    #ordersCount{
      color: #ff253a;
      top: 20px;
      left: 107px;
      font-size: 41px;
      position: absolute;

    }
    #count{

      top: 87px;
      left: 134px;
      font-size: 50px;
      position: absolute;
      animation-name: enlargeText;
      animation-duration: 4s;
    }

  /*  .selection{

      position: relative;
      top: 0;
      left: 617px;
      height: 300px;
      box-shadow: rgba(3, 102, 214, 0.3) 0px 0px 0px 3px,
    }*/

    .selection {
      position: relative;
      top: 0;
      left: 617px;
      height: 300px;
      box-shadow: none;
    }

    .selection::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(3, 102, 214, 0.3), transparent);
      z-index: -1;
    }



  </style>
</head>
<body>

<header>
  <label>STRONG POINT</label>
  <div><i class="fa-solid fa-arrow-right-from-bracket">
    <label>Logout</label>
  </i></div>

  <nav>
    <ul>
      <li>Dashboard</li>
      <li>Customer</li>
      <li>Items</li>
      <li>Orders</li>
    </ul>
  </nav>

  <div>
    <div id="orders"><i class="fa-solid fa-cart-shopping"></i></div>
    <label>Orders</label>
  </div>
</header>

<main>
  <section>
    <div>
      <div id="ordersCount">Orders</div>
      <div id="count"> 50</div>
    </div>

    <div class="selection">
      <div></div>
      <div></div>
      <div></div>


    </div>
  </section>
</main>





</body>
</html>
